<!DOCTYPE html>

<html>

<head>
		<title>Student Table</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<style>
    /* Table styling */
    table {
        width: 50%; /* Adjust width as needed */
        background-color: yellow;
        border-collapse: collapse;
        border: 1px solid black;
        margin: 20px; /* Adds space around the table */
    }

    /* Apply borders to th and td elements */
    th, td {
        border: 1px solid black;
        padding: 8px; /* Padding inside cells for better readability */
        text-align: left;
    }

    caption {
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<table>
    <caption>Student Details</caption>
    <thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>19</td>
            <td>Electrical Engineering</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>21</td>
            <td>Mechanical Engineering</td>
        </tr>
    </tbody>
</table>
</body>
</html>
	

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
